<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Successful | Smart Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .success-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .success-container h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .success-container p {
        font-size: 1.1em;
        margin-bottom: 30px;
      }

      .success-container a {
        text-decoration: none;
        color: #fff;
        background: #00c6ff;
        padding: 12px 25px;
        border-radius: 25px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .success-container a:hover {
        background: #007acc;
      }
    </style>
  </head>
